<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakey Makey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap"
    rel="stylesheet">
</head>
<body class="bg-red-300">
    <section>
        <div class=" flex items-center justify-between mx-auto py-5" style="max-width: 1150px;">
            <DIV class="text-2xl font-bold text-red-700">Cakey Makey</DIV>
            <div class=" flex items-center gap-5">
                <div>Services</div>
                <div>Gallery</div>
                <div>About Us</div>
                <div class="bg-red-700 text-lg cursor-pointer 
                font-semibold inline-block px-10 py-3 
                rounded-md text-white">Contact Us</div>
            </div>
        </div>

    </section>
    <section class="mx-auto py-16" style="max-width: 1150px">
        <div class="grid grid-cols-2 items-center h-full">
            <img class="absolute top-0 right-1 -z-10 h-80"
            src="assets/christmas-balls.png" alt="">
            <div>
                <div style="font-family: 'Rubik Gemstones', cursive;"
                class="text-6xl leading-tight mb-7 text-slate-900">
                    Customized <span class="text-8xl text-yellow-100">Cakes</span> for your events
                </div>

                <div class="mb-7 text-lg text-slate-900">
                    Elevate your special occasions with our
                    exquisite, custom-designed cakes.
                    From birthdays to anniversaries,
                    corporate events to baby showers,
                    we craft delectable cakes tailored to
                    your unique vision.
                </div>

                <div class="bg-red-700 text-lg cursor-pointer 
                font-semibold inline-block px-10 py-3 rounded-md text-white">Order Now
                </div>

            </div>
            <div class="place-self-center bg-gradient-to-t from-red-200 to-green-50 rounded-full">
                <img style="height: 450px;" src="assets/cupcakes.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
