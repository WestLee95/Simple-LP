<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.tailwindcss.com"></script>
    <title>UHB</title>
    <style>
        body {
      background-color: #012B1B;
    }

    .text-font {
        font-family: "Hina Mincho", serif;
        font-weight: 400;
        font-style: normal;
        color: #EBE0D5;
    }

    .text-font2{
        font-family: "Inter", sans-serif;
        font-weight: 400;
        font-style: normal;
    }

    @keyframes scale-in-bottom {
        0% {
            opacity: 0.5;
            transform: scaleY(0);
            transform-origin: bottom center;
            }
        100% {
            opacity: 1;
            transform: scaleY(1);
            }
    }

    .animate-scale-in-bottom {
        animation: scale-in-bottom 1s ease-in-out;
    }

    .animate-scale-in-bottom2 {
        animation: scale-in-bottom 1.4s ease-in-out;
    }

    .animate-scale-in-bottom3 {
        animation: scale-in-bottom 1.8s ease-in-out;
    }

    .skewed-element {
        transform: skewX(10deg) skewY(2deg);
        font-size: 14rem;
        color: #F6E875;
    }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik+Gemstones&display=swap"
    rel="stylesheet">
</head>
<body>
    <header class="absolute w-full p-6 z-10">
        <div class="max-w-[1440px] mx-auto flex 
            item-center justify-between text-yellow-400">

          <!--Logo-->
          
          <img style="height: 50px;" src="assets/uhblogo.avif" alt="">
          <a class="text-2xl" href="#"><b>UHB</b></a>
         

          <!--Links-->
          <div class="relative flex gap-6 items-center">
            <a href="#" class="text-3xl text-yellow-400 
            hover:text-red-100 text-font">Login</a>

            <a href="#" class="text-3xl text-yellow-400 
            hover:text-red-100 text-font">Sign Up</a>
          </div>
        </div>
    </header>
    <section  class="mx-auto py-20" style="max-width: 1150px">
        <div class="grid grid-cols-2 items-center h-full">
            <div>
                <div class="animate-scale-in-bottom text-6xl text-font">
                    <span class="skewed-element">U</span>niversity</div>
                <div class="animate-scale-in-bottom2 text-6xl pl-20 text-font">
                    <span class="skewed-element">H</span>ostel</div>
                <div class="animate-scale-in-bottom3 text-6xl pl-40 text-font">
                    <span class="skewed-element">B</span>ooking</div>
            </div>

            <div>
                <div class="text-4xl leading-tight mb-7 text-slate-900 text-white text-font2">
                    Manage room assignments,
                    track availability, and streamline
                    the booking process for students
                    and administrators alike.</div>
            </div>

        </div>

    </section>
    
</body>
</html>
